<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <div id="start-screen" class="container">
            <h1>Code Quiz Challenge</h1>
            <p id="initial-screen-info">Try to answer the following questions before the time expires!</p>
            <button id="start-button" class="btn-dark">Start Game</button>
        </div>

        <div id="quiz" class="hide">
            <div class="upper-nav">
                <ul id="top-display">
                    <li><button class="btn btn-light"><a id="highscores" href="high_score.html">View Highscores</a></button></li>
                    <li><button class="btn btn-light"><a id="score">Score: 0 / 6</a></button></li>
                    <li><button class="btn btn-light"><span id="time_remaining">Time Remaining: 100 </span></button></li>
                </ul>
            </div>

            <div class="smaller-container">
                <p id="question">Question</p>
                <h2 id="counter"></h2>
                <ul id="answerOptions">
                    <li class="answer-list">
                        <button type="button" id="A" class="choice btn btn-primary" onclick="checkAnswer('A')">Option
                            1</button>
                    </li>
                    <li class="answer-list">
                        <button type="button" id="B" class="choice btn btn-primary" onclick="checkAnswer('B')">Option
                            2</button>
                    </li>
                    <li class="answer-list">
                        <button type="button" id="C" class="choice btn btn-primary" onclick="checkAnswer('C')">Option
                            3</button>
                    </li>
                    <li class="answer-list">
                        <button type="button" id="D" class="choice btn btn-primary" onclick="checkAnswer('D')">Option
                            4</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container hide" id="game-over-screen">
        <h1>Game Over</h1>
        <p id="final-score"></p>

        <form>
            <Label>Enter Initials</Label>
            <input id="initials">
            <button id="submit" class="btn-dark">Submit</button>
            </input>
        </form>
        <div id="response"></div>
    </div>

    <div class="container hide" id="highscore-screen">
        <h2 id="highscores">Highscores</h2>
        <form>
            <p id="user-high-score"></p>
        </form>

        <button class="final-menu-buttons go-back btn-dark">Go Back</button>
        <button class="final-menu-buttons btn-dark" id="clear-highscores">Clear Highscores</button>
    </div>



    <script src="script.js"></script>

</body>

</html>
