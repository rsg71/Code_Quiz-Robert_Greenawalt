<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Code Quiz</title>
</head>

<body>
    <div class="container">

        <button id="start-button">Start Game</button>
        <div id="game" class = "hide">
            <div class="upper-nav">
                <ul id="top-display">
                    <li><a id="highscores" href="high_score.html">View Highscores</a></li>
                    <li><span id="time_remaining">Time Remaining: 100 </span></li>
                </ul>
            </div>

            <div class="smaller-container">
                <p id="questionTitle">Question</p>
                <h2 id="counter"></h2>
                <ul id="answerOptions">
                    <li class="answer-list">
                        <button type="button" id="choice1" class="btn btn-primary">Option 1</button>
                    </li>
                    <li class="answer-list">
                        <button type="button" id="choice2" class="btn btn-primary">Option 2</button>
                    </li>
                    <li class="answer-list">
                        <button type="button" id="choice3" class="btn btn-primary">Option 3</button>
                    </li>
                    <li class="answer-list">
                        <button type="button" id="choice4" class="btn btn-primary">Option 4</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
